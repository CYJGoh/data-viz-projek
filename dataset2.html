<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--import D3 library-->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!--import jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>

    <!--import Chart.js library-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--import HighCharts library-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/boost-canvas.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--link google fonts api and Poppins font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--link styles.css-->
    <link rel="stylesheet" href="styles/index.css">

    <title>Data Vis Projek</title>
</head>

<body>
    <!-- Back to top button -->
    <a id="backToTopButton"></a>

    <!-- navbar -->
    <div id="navbar">
        <a href="index.html">Dataset 1</a>
        <a href="#">Dataset 2</a>
        <a href="#">Dataset 3</a>
    </div>

    <!--hero image/banner-->
    <div class="home-hero-image">
        <div class="home-hero-text">
            <h1>Students Academic Performances</h1>
            <p>An In-depth Analysis</p>
        </div>
    </div>


    <!--heatmap chart (student's study time based on free time)-->
    <figure class="highcharts-figure" id="HeatmapChartOne">
        <h1>Students' Study Time By Amount Of Free Time</h1>
        <div id="heatmapContainer"></div>
        <p class="highcharts-description">
            Heatmap showing study time data per free time. Heatmaps are commonly used to
            visualize hot spots within data sets, and to show patterns or correlations.
            Due to their compact nature, they are often used with large sets of data.
        </p>
    </figure>


    <!-- Load scripts -->
    <script type="text/javascript" src="scripts/heatmapChart.js"></script>
    <script type="text/javascript" src="scripts/backToTop.js"></script>
    <script type="text/javascript" src="scripts/stickyNavbar.js"></script>

    <script>
        // script to fade in elements when scrolling
        $(document).scroll(function () {
            var y = $(this).scrollTop();
            
            if (y > 200) {
                //$('.lunchChartContainer').show('slow', 'swing');
                document.getElementById('HeatmapChartOne').classList.remove('chartOne-fade-out');
                document.getElementById('HeatmapChartOne').classList.add('chartOne-fade-in');
            } else {
                //$('.lunchChartContainer').hide('slow', 'swing');
                document.getElementById('HeatmapChartOne').classList.remove('chartOne-fade-in');
                document.getElementById('HeatmapChartOne').classList.add('chartOne-fade-out');
            }
            
        });
    </script>
</body>

</html>
